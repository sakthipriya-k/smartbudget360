<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Bill - SmartBudget360</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="grid grid-cols-6 min-h-screen">

        <!-- Sidebar -->
        <aside class="col-span-1 bg-white shadow-md px-4 py-6 space-y-5">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">SmartBudget360</h2>
            <nav class="flex flex-col space-y-2">
                <a href="/dashboard" class="text-gray-700 hover:text-blue-600">ğŸ“Š Dashboard</a>
                <a href="/add-expense" class="text-gray-700 hover:text-blue-600">â• Add Expense</a>
                <a href="/upload-bill" class="text-blue-600 font-semibold">ğŸ“· Upload Bill</a>
                <a href="/expenses" class="text-gray-700 hover:text-blue-600">ğŸ“‹ View Expenses</a>
                <a href="/settings" class="text-gray-700 hover:text-blue-600">âš™ï¸ Profile</a>
                <a href="/logout" class="text-red-600 hover:underline">ğŸšª Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="col-span-5 p-8">
            <h1 class="text-3xl font-semibold mb-6">ğŸ“· Upload a Bill</h1>

            {% if error %}
                <div class="bg-red-100 text-red-700 p-4 rounded-lg shadow mb-4">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-xl shadow max-w-xl space-y-4">
                {% csrf_token %}
                <label class="block text-gray-700 font-medium">Select Bill Image:</label>
                <input type="file" name="bill_image" accept="image/*"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Upload and Analyze
                </button>
            </form>
        </main>
    </div>
</body>
</html>
