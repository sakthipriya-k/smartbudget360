<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background: #f1f1f1;
            padding: 25px;
            border-radius: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a.back {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Your Profile</h2>
        <form method="POST">
            {% csrf_token %}
            <label>First Name</label>
            <input type="text" name="first_name" value="{{ request.user.first_name }}">

            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ request.user.last_name }}">

            <label>Email</label>
            <input type="email" name="email" value="{{ request.user.email }}">

            <label>Gender</label>
            <select name="gender">
                <option value="Male" {% if profile.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if profile.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if profile.gender == "Other" %}selected{% endif %}>Other</option>
            </select>

            <label>Monthly Income</label>
            <input type="number" name="income" value="{{ profile.monthly_income }}">

            <label>Monthly Expense</label>
            <input type="number" name="expense" value="{{ profile.monthly_expense }}">

            <label>Monthly Expense Limit</label>
            <input type="number" name="limit" value="{{ profile.monthly_limit }}">

            <button type="submit">Save Changes</button>
        </form>

        <a href="{% url 'settings' %}" class="back">‚Üê Back to Settings</a>
    </div>
</body>
</html>
